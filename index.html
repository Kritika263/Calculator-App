<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="index2.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous></div>
      <div data-current ></div>
    </div>
    <!-- <button all-clear-button class="span-two">AC</button> -->
    <button all-clear-button>AC</button>
    <button time-button>time</button>
    <button delete-button>DEL</button>
    <button operation-button>รท</button>
    <button number-button>1</button>
    <button number-button>2</button>
    <button number-button>3</button>
    <button operation-button>*</button>
    <button number-button>4</button>
    <button number-button>5</button>
    <button number-button>6</button>
    <button operation-button>+</button>
    <button number-button>7</button>
    <button number-button>8</button>
    <button number-button>9</button>
    <button operation-button>-</button>
    <button number-button>.</button>
    <button number-button>0</button>
    <button data-equals-button class="span-two">=</button>
  </div>
</body>
</html>
